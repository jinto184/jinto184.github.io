<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/s.js"></script>
  <style>
    td, th{
      padding: 5px;
      border: 1px solid #CCC;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        GO FARMER
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="col-s-12">
  <form>
    <div class="form-group">
      <!--<label for="lang">Select Language (select one):</label>-->
      <div id='MicrosoftTranslatorWidget' class=' col-s-12 Dark'> Select Language</div>
      <br>
    </div>

      <div class="loading" align="center">
              Loading ...
      </div>
    <div class="form-group">
      <label for="weeds">Select Weeds </label>
      <select class="form-control" id="weeds">
      </select>
      <br>
    </div>
    <div class="table-responsive">

    <table id="tbl"  class="table-striped">
    </table>
    </div>
  </form>
  </div>
</div>
<script type='text/javascript'>
    setTimeout(function(){{var s=document.createElement('script');s.type='text/javascript';s.charset='UTF-8';s.src=((location && location.href && location.href.indexOf('https') == 0)?'https://ssl.microsofttranslator.com':'http://www.microsofttranslator.com')+'/ajax/v3/WidgetV3.ashx?siteData=ueOIGRSKkd965FeEGM5JtQ**&ctf=False&ui=true&settings=Manual&from=';var p=document.getElementsByTagName('head')[0]||document.documentElement;p.insertBefore(s,p.firstChild); }},0);</script>
<script>
  $(document).ready(function(){
      $("#weeds").hide();

      $.ajax({
        url: "data/sheet.csv",
        async: false,
        success: function (csvd) {
            data = $.csv.toArrays(csvd);
        },
        dataType: "text",
        complete: function () {
//          console.log(data);
            for ( var i =1; i < data.length; i++){
                $("#weeds").append("<option value='"+i+"'>"+ data[i][0]+"</option>");
                var r = "";
                for (var j in data[i]){
                    r += "<tr class='trr r"+i+"'><th>"+ data[0][j] +"</th><td>"+ data[i][j] +"</td></tr>";
                }
                r+= "</tr>";

                $("#tbl").append( r );
            }

            $("#weeds").show();
            $(".trr").hide();
            $(".loading").hide();
        }
    });

      $("#weeds").change(function(){
          var x = $(this).val();
          $(".trr").hide();
          $(".r"+x).show();
      });
  });
</script>
</body>
</html>
